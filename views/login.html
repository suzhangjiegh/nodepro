<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <style type="text/css">
        .aaa{
            background: #f00;
        }
    </style>
</head>
<body>

<div class="container" id="con">

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 panel panel-default">
            <h2 class="text-left ">用户登录</h2>
            <form>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" class="form-control" id="name" placeholder="用户名"></div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码"></div>
            </form>
            <button type="button" class="btn btn-success btn-block" id="login_bt">登陆</button>
            <br>
            <div class="text-right">
                <a href="register">
                    <button type="button" class="btn btn-info">注册</button>
                </a>

            </div>

        </div>
    </div>
</div>

<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">
    /*将表格显示在1/3位置*/
    const height =$(window).height();
    const conheight=$('#con').height();
    $('#con').css('margin-top',(height-conheight)/3);
    $('#login_bt').click(function() {

        const name=$('#name').val();
        const password=$('#password').val();
        const data={'name':name,'password':password};
        $.ajax({
            url:'/login',
            type:'POST',
            data:data,
            success: function(data, textStatus, xhr) {
                alert('成功',data);
            },
            error: function(xhr, textStatus, errorThrown) {
                alert('失败',textStatus);
            },
        });
    });
</script>
</body>
</html>
